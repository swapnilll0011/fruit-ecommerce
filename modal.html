<!-- modal.html -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="login-container">
        <h2>Login</h2>
        <p>Groceries delivered in 10 minutes!</p>
        <input type="text" id="login-email" placeholder="Enter Email">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button>Continue</button>
        <p>By continuing, you agree to our 
          <a href="#" style="color: #ffca28;">Terms of Service</a> and 
          <a href="#" style="color: #ffca28;">Privacy Policy</a>.<br>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Continue</button>
      </div>
    </div>
  </div>
</div>
