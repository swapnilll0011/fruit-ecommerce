 <!-- search -->

<script>
document.addEventListener("DOMContentLoaded", function () {
  const searchInput = document.getElementById("searchInput");

  searchInput.addEventListener("input", function () {
    const searchValue = this.value.toLowerCase();
    const fruitItems = document.querySelectorAll(".fruit-item");

    fruitItems.forEach((item) => {
      const fruitNameElement = item.querySelector("h3"); // âœ… Selects <h3>
      if (!fruitNameElement) {
        console.warn("Fruit name element not found in:", item);
        return;
      }
      const fruitName = fruitNameElement.innerText.toLowerCase();
      item.style.display = fruitName.includes(searchValue) ? "" : "none";
    });
  });
});


</script>
