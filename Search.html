<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepto Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .header {
            background: linear-gradient(to right, #a855f7, #c084fc);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            color: #8a2be2;
            font-weight: bold;
        }
        .search-box {
            position: relative;
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-box input {
            width: 100%;
            padding-left: 40px;
        }
        .search-box img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
        }
        .banner {
            background-color: #0ea5e9;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        .banner-text {
            max-width: 50%;
        }
        .product-images img {
            width: 100px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>zepto</h1>
        <select class="form-select w-auto">
            <option>Select Location</option>
            <option>Location 1</option>
            <option>Location 2</option>
        </select>
        <div class="search-box">
            <img src="https://openui.fly.dev/openui/search.svg?text=🔍" alt="search">
            <input type="text" class="form-control" placeholder='Search for "apple juice"'>
        </div>
        <button class="btn btn-light">Login</button>
    </header>

    <main class="container mt-5">
        <div class="banner">
            <div class="banner-text">
                <h2>Paan Corner</h2>
                <p>Smoking Accessories, Mints & More</p>
                <button class="btn btn-light">Order Now</button>
            </div>
            <div class="product-images d-flex">
                <img src="https://placehold.co/100" alt="Orbit">
                <img src="https://placehold.co/100" alt="Hugo Lighter">
                <img src="https://placehold.co/100" alt="Stash-Pro">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
